<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b3e446a103.js" crossorigin="anonymous"></script>

</head>
<body style="background-image:url('https://t4.ftcdn.net/jpg/05/88/88/65/240_F_588886500_BQqgRYRWNlBQPfCVledWeTiKHcoyvrKS.jpg');background-size:cover;background-position: center;">
    
    <div style="width: 100%; height: 100vh ;" class="container-fluid mt-5 ">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 ">
                <div class="row" style="width: 100%;height: 80vh;">
                    <div id="result" class="col-6 " style="background-image: url('https://images.unsplash.com/photo-1429734956993-8a9b0555e122?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjJ8fHNreXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60');" >
                        
                     <!-- <h2 class="fw-bold text-light m-5">Weather</h2> -->
                    </div>
                    <div class="col-6 bg-warning-subtle">
                        <div class="d-flex justify-content-center align-items-center mt-5">
                            <input id="user_input" type="text" placeholder="Search by city name!!!" class="form-control">
                            <button onclick="getWeather()" class="btn btn-primary ms-3 w-25" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <div id="result1">
                          
                        </div>
                    </div>
              </div>
                          
            </div>
            <div class="col-lg-2"></div>
        </div>

    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>

<script>
    const getWeather=async()=>{
        let city=user_input.value
        if(city){
            const data =await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`)
            const output=await data.json()
            // console.log(output);

            result.innerHTML=`
            <h4 class="text-light mt-5 ms-4">WEATHER</h4>
           
            
           <div class="text-light d-flex flex-column justify-content-center ms-4"style="margin-top:160px">
               <h1 class="text-light" style="font-size:100px"> ${output.main.temp}<sup>o</sup></h1>
               <span>feels like ${output.main.feels_like}<sup>o</sup></span>
               <h3 class="text-light fw-semibold mt-2"> ${output.name}</h3>
    
           </div>
            `


            result1.innerHTML=`
            <hr>
            <h5 class="mt-5">Weather Details</h5>
            <hr style="width:130px">
            <div class="ms-3">
                <h5 class="fst-italic ">country</h5>
                <p class="ms-2 ">${output.sys.country}</p>
                <h5 class="fst-italic">humidity</h5>
                <p class="ms-2">${output.main.humidity}</p>
                <h5 class="fst-italic">wind</h5>
                <p class="ms-2">${output.wind.speed}</p>
                <h5 class="fst-italic">pressure</h5>
                <p class="ms-2">${output.main.pressure}</p>
            </div>
            `


        }
        // else{
        //     alert("please enter a city")
        // }


    }
    getWeather()
   
</script>
</html>
